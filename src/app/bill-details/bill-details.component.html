<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Bill:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{bill?.No}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Table:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{bill?.TableNo}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Amount:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{bill?.Amount}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Food:</label>
  </div>
  <ul class="list-group">
    <li *ngFor="let food of bill.Foods" class="list-group-item">
      <p class="form-control-static">{{food?.Id}} - {{food?.Name}}</p>
    </li>
  </ul>
</form>
